  <body>
	<h1 align="center">Голосование</h1>
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<form action="/form" method="POST" name="user" id="output">
						<div class="card-row clearfix"><p>Вопрос №1</p>
							<div class="col-md-4"><label>Да  <input type="radio" name="question1" value="yes"></input></label></div> 
							<div class="col-md-4"><label>Нет<input type="radio" name="question1" value="no"></input></label></div> 
							<div class="col-md-4"><p>Прикрепить файл:<input type="file" multiple="multiple"></p></div>
						</div>
						<div class="card-row clearfix"><p>Вопрос №2</p>
							<div class="col-md-4"><label>Да <input type="radio" name="question2" value="yes"></input></label></div> 
							<div class="col-md-4"><label>Нет<input type="radio" name="question2" value="no"></input></label></div> 
							<div class="col-md-4"><p>Прикрепить файл:<input type="file" multiple="multiple"></p></div>
						</div>
						<div class="card-row clearfix"><p>Вопрос №3</p>
							<div class="col-md-3"><label>Да <input type="radio" name="question3" value="yes"></input></label></div> 
							<div class="col-md-3"><label>Нет<input type="radio" name="question3" value="no"></input></label></div> 
							<div class="col-md-3"><p>Прикрепить файл:<input type="file" multiple="multiple"></p></div>
							<div class="col-md-3"><p>Свой вариант: <input type="text" name="question3" value="Введите свой вариант"></input></label></p></div>
						</div>
						<div class="card-row clearfix"><p>Вопрос №4 с несколькими вариантами ответов</p>
							<div class="col-md-2"><label>1-ый вариант<input type="checkbox" name="question4" value="1"></input></label></div> 
							<div class="col-md-2"><label>2-ой вариант<input type="checkbox" name="question41" value="2"></input></label></div> 
							<div class="col-md-2"><label>3-ий вариант<input type="checkbox" name="question43" value="3"></input></label></div>  
							<div class="col-md-2"><label>4-ый вариант<input type="checkbox" name="question44" value="4"></input></label></div>  
							<div class="col-md-2"><p>Прикрепить файл:<input type="file" multiple="multiple"></p></div><div class="col-md-2"></div>
						</div>
						<div class="card-row clearfix"><p>Вопрос №5</p>
							<div class="col-md-6"><select name="question5">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>other</option>
							</select></div>
							<div class="col-md-6"><p>Прикрепить файл:<input type="file" multiple="multiple"></p></div>
						</div>
						<p><input type="submit" name="submit" value="Отправить"></input>  <input type="reset" name="reset" value="Сбросить"></input></p>
					</form>
